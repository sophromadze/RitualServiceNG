<nav class="breadcrumb" aria-label="Breadcrumb">
  <div class="breadcrumb-container">
    <ol class="breadcrumb-list">
      <li class="breadcrumb-item">
        <a class="breadcrumb-link breadcrumb-home" [routerLink]="[currentLanguage]">
          <i class="fa-solid fa-home"></i>
          <span>{{translate('nav.home')}}</span>
        </a>
      </li>
      <li class="breadcrumb-item" *ngFor="let crumb of breadcrumbs; let last = last">
        <span class="breadcrumb-separator" aria-hidden="true">
          <i class="fa-solid fa-chevron-right"></i>
        </span>
        <a *ngIf="!last" 
           class="breadcrumb-link" 
           [routerLink]="crumb.url"
           [attr.aria-label]="'Navigate to ' + crumb.label">
          {{crumb.label}}
        </a>
        <span *ngIf="last" 
              class="breadcrumb-current"
              [attr.aria-current]="'page'">
          {{crumb.label}}
        </span>
      </li>
    </ol>
  </div>
</nav>
