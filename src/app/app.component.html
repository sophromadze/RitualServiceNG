<!DOCTYPE html>
<html [attr.lang]="currentLanguage === 'ka' ? 'ka-GE' : currentLanguage === 'en' ? 'en-US' : 'ru-RU'">

<!-- Loading Screen -->
<div class="loading-screen" *ngIf="isLoading">
  <div class="loading-content">
            <img src="./images/logo.png" alt="რიტუალ სერვისი" class="loading-logo">
    <div class="loading-spinner"></div>
    <p>{{'loader.title' | translate}}</p>
  </div>
</div>

<!-- Main Application -->
<div class="app-container" [class.hidden]="isLoading">
  
  <!-- Header -->
  <app-header 
    [currentLanguage]="currentLanguage"
    (languageChange)="onLanguageChange($event)">
  </app-header>
  
  <!-- Main Content -->
  <main class="main-content" role="main">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Footer -->
  <app-footer [currentLanguage]="currentLanguage"></app-footer>
  
</div>
